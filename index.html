<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Índice con Botones de Donación</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-image: url('GettyImages-469818905.jpg');
    background-size: cover;
    background-position: center;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }
  
  .index-container {
    text-align: center;
  }
  
  .donate-button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 20px;
    font-size: 18px;
    cursor: pointer;
    margin: 10px;
  }
  
  .donate-button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>
<div class="index-container">
  <h1>¡Quiero irme a Nueva Zelanda!</h1>
  <p>Pero no tengo dinero.</p>
  <p>A si que donarme porfavor que soy un muerto de hambre</p>
  <button class="donate-button">Donar $10</button>
  <button class="donate-button">Donar $20</button>
  <button class="donate-button">Donar $50</button>
  <button class="donate-button">Donar $100</button>
</div>
</body>
</html>
